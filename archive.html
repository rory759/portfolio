<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo Completo | Galer√≠a Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;700&family=Inter:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #030014;
            --accent: #f7a055;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Clash Display', sans-serif;
            font-size: 5rem;
            color: var(--accent);
            margin-bottom: 3rem;
            letter-spacing: -2px;
            text-align: center;
        }

        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1400px;
        }

        .item {
            aspect-ratio: 16/10;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .item:hover {
            border-color: var(--accent);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        img,
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .item:hover img,
        .item:hover video {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(3, 0, 20, 0.98);
            z-index: 1000;
            backdrop-filter: blur(20px);
            cursor: zoom-out;
            align-items: center;
            justify-content: center;
        }

        .lightbox img,
        .lightbox video {
            max-width: 95%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 1);
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            color: #fff;
            font-size: 2.5rem;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
        }

        .close-btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>ARCHIVO COMPLETO</h1>
    <div class="archive-grid" id="grid"></div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <div id="lightbox-content"></div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const lightbox = document.getElementById('lightbox');
        const lbContent = document.getElementById('lightbox-content');
        const folder = 'Nueva Carpeta/';

        // Exact assets list from directory
        const assets = [
            '1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png',
            '10.png', '11.png', '12.png', '13.png', '14.mp4', '15.mp4', '15.png', '16.png',
            '17.PNG', '18.PNG', '19.png', '20.png', '22.png'
        ];

        assets.forEach(file => {
            const div = document.createElement('div');
            div.className = 'item';

            if (file.endsWith('.mp4')) {
                div.innerHTML = `<video src="${folder}${file}" muted loop autoplay playsinline></video>`;
            } else {
                div.innerHTML = `<img src="${folder}${file}" alt="${file}">`;
            }

            div.addEventListener('click', () => {
                lbContent.innerHTML = '';
                if (file.endsWith('.mp4')) {
                    const vid = document.createElement('video');
                    vid.src = folder + file;
                    vid.controls = true;
                    vid.autoplay = true;
                    lbContent.appendChild(vid);
                } else {
                    const img = document.createElement('img');
                    img.src = folder + file;
                    lbContent.appendChild(img);
                }
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });

            grid.appendChild(div);
        });

        const closeLB = () => {
            lightbox.style.display = 'none';
            lbContent.innerHTML = '';
            document.body.style.overflow = 'auto';
        };

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target.className === 'close-btn') {
                closeLB();
            }
        });
    </script>
</body>

</html>
